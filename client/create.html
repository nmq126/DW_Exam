<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="http://localhost/student_feedback/css/main.css">
</head>
<body>
<div class="container">
    <div class="text-center mt-5">
        <h3>Tạo feedback</h3>
    </div>
    <div >
        <div class="card mb-5 mt-5 p-4 light">
            <form action="#" method="post" name="student-form">
                <div class="form-row mt-2">
                    <div class="form-group col-md-12">
                        <input class="form-control" type="text" name="name" placeholder="Tên sinh viên"/>
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="form-group col-md-12">
                        <input class="form-control" type="email" name="email" placeholder="Email"/>
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="form-group col-md-12">
                        <input class="form-control" type="text" name="phone" placeholder="Số điện thoại"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <textarea class="form-control" rows="6" name="feedback" placeholder="Feedback"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <button class="form-group btn-outline-dark btn-block col-md-12" type="submit">
                        <span class="submit-text">Tạo</span>
                        <span class="spinner-border spinner-border-sm"  style="display: none" role="status"></span>
                    </button>
                </div>
            </form>
        </div>


    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
<script src="http://localhost/student_feedback/js/create.js"></script>
</body>
</html>
